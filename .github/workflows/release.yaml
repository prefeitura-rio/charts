name: Release charts

on:
  push:
    branches:
      - master

jobs:
  release:
    name: Release charts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install helm
        uses: azure/setup-helm@v1
        with:
          version: v3.7.0

      - name: Release charts
        run: |
          ./.github/scripts/release.sh
